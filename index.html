<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everyone To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header + Dark Mode Toggle -->
    <div class="d-flex justify-content-between align-items-center my-3">
      <h1>Everyone's To-Do List</h1>
      <button id="dark-mode-toggle" class="btn btn-secondary btn-sm">ðŸŒ™ Dark Mode</button>
    </div>

    <!-- Filter Buttons -->
    <div class="d-flex gap-2 mb-3 flex-wrap">
      <button id="filter-all" class="btn btn-primary btn-sm">All</button>
      <button id="filter-pending" class="btn btn-warning btn-sm">Pending</button>
      <button id="filter-completed" class="btn btn-success btn-sm">Completed</button>
    </div>

    <!-- Add Task Form -->
    <form id="add-task-form" class="mb-4">
      <input type="text" id="title" class="form-control mb-2" placeholder="Task Title">
      <textarea id="description" class="form-control mb-2" placeholder="Description"></textarea>
      <input type="date" id="due_date" class="form-control mb-2">
      <button class="btn btn-primary w-100">Add Task</button>
    </form>

    <!-- Task List -->
    <div id="task-list" class="row"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
